<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="app">

   {{ message }}

    <div>
      1st number: <input type="text" v-model="number1">
    </div>
    <div>
      2nd number: <input type="text" v-model="number2">
    </div>
    <div>
      3rd number: <input type="text" v-model="number3">
    </div>
    <div>
      <button @click="computeSum()">Add</button>
    </div>

    <p>The sum is: {{add}}</p>

    <div>
      <button @click="multiplySum()">Multiply</button>
    </div>

    <p>The product is: {{multiply}}</p>

    <div>
      <button @click="divideSum()">Divide</button>
    </div>

    <p>The product is: {{divide}}</p>

    <div>
      <button v-on:click="showInfo = !showInfo">Toggle</button>
      <input type="text" v-modfel="name">
    </div>

  </div>
</body>
</html>
