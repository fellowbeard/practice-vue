<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="products.js" defer></script>
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      {{ message }}
      <div v-for:="product in products">{{ product.name }}</div>
    </div>
    <button v-on:click="getProducts()">Get Products</button>
    <button v-on:click="addProducts()">Add Products</button>
    <button v-on:click="updateProducts()">Update Products</button>
  </body>
</html>
